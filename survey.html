<!DOCTYPE html>
<head>
  <title>Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container" style="margin-top: 5%">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                        <div class="panel-group">
                            <form class="form-control" style="height: 700px; border: none">
                                <label>Give Your Honest Opinion</label>
                                    <input name="survey_title" type="text" class="form-control input-group"/>

                                <label>Finish</label>
                                <button class="btn btn-primary" type="button"style="display: block; margin-top: 5px;" id="submit"></span>Submit</button>
                                <div id="output">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </body>
      </html>
