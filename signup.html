<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts2.js"></script>
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <h2>Pls Fill Up Below</h2>
      <div id="infos">
        <form>
          <div class="form-group">
            <label for="person" class="one">Name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address" class="two">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email" class="three">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phone" class="four">Phone #</label>
            <input id="phone" class="form-control" type="text">
          </div>

          <button type="submit" id="btn">Submit</button>
        </form>
      </div>

        <h1>Thank You!</h1>
        <img src="https://static1.squarespace.com/static/5524448ee4b0d6f6b83ab9e2/t/57cf3de246c3c4d2933aa57c/1533927045690/?format=1500w" alt="Epicodus | A vocational school for aspiring programmers">
    </div>
  </body>
</html>
